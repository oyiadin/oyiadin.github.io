                    <h2>C 中二维数组之我的理解</h2>

                    <div>
                        <p>
                            <time datetime="2017-12-14T16:00:00.000Z" itemprop="datePublished">
                                2017-12-15 00:00
                            </time>
                            

                            
                            
                            <span class="oi" data-glyph="tag" style="vertical-align: middle; margin-left: 5px"> </span>&nbsp;
                            
                            <a href='/tags/C/'>C</a>
                            
                            ,
                            
                            
                            <a href='/tags/数组/'>数组</a>
                            
                            
                            
                        </p>
                    </div>


                    <p class=" post-block-desc">
                        <figure class="highlight c"><table><tr><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">//void f(double []);   // double[] 等价于 double*，但如果是多维数组，只能省略第一维</span></span><br><span class="line"><span class="comment">//void f(double **);   // double[][4] 不与 double** 等价，因为第二维度不可省略</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">f</span><span class="params">(<span class="keyword">double</span> [][<span class="number">4</span>])</span></span>;  <span class="comment">// double(*)[4] 与 double[][4] 等价</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">double</span> a[<span class="number">3</span>][<span class="number">4</span>];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">3</span>; ++i) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;<span class="number">4</span>; ++j) &#123;</span><br><span class="line">            a[i][j] = i+j/<span class="number">10.0</span>;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"[%d, %d] =&gt; %.1lf\n"</span>, i, j, a[i][j]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Output:</span></span><br><span class="line">    <span class="comment">// [0, 0] =&gt; 0.0</span></span><br><span class="line">    <span class="comment">// [0, 1] =&gt; 0.1</span></span><br><span class="line">    <span class="comment">// [0, 2] =&gt; 0.2</span></span><br><span class="line">    <span class="comment">// [0, 3] =&gt; 0.3</span></span><br><span class="line">    <span class="comment">// [1, 0] =&gt; 1.0</span></span><br><span class="line">    <span class="comment">// [1, 1] =&gt; 1.1</span></span><br><span class="line">    <span class="comment">// [1, 2] =&gt; 1.2</span></span><br><span class="line">    <span class="comment">// [1, 3] =&gt; 1.3</span></span><br><span class="line">    <span class="comment">// [2, 0] =&gt; 2.0</span></span><br><span class="line">    <span class="comment">// [2, 1] =&gt; 2.1</span></span><br><span class="line">    <span class="comment">// [2, 2] =&gt; 2.2</span></span><br><span class="line">    <span class="comment">// [2, 3] =&gt; 2.3</span></span><br><span class="line"></span><br><span class="line">    f(a);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">void f(double (*a)[4]) &#123;</span><br><span class="line">    <span class="comment">// a 是一个指针，指向的数据类型为“double [4]”</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%d %d %d\n%d %d %d\n"</span>, <span class="keyword">sizeof</span>(a), <span class="keyword">sizeof</span>(a[<span class="number">0</span>]), <span class="keyword">sizeof</span>(a[<span class="number">0</span>][<span class="number">0</span>]),</span><br><span class="line">        <span class="comment">// 指针(一般)为 int，所以 4</span></span><br><span class="line">        <span class="comment">// 将 a 视作数组，取得第一个元素（类型为 double [4]），</span></span><br><span class="line">        <span class="comment">// 所以 sizeof(double)*4 = 32</span></span><br><span class="line">        <span class="comment">// a[0] 取得类型为 double [4] 的元素，对这个元素再次取下标，得到 double</span></span><br><span class="line">        <span class="keyword">sizeof</span>(<span class="keyword">double</span>), <span class="keyword">sizeof</span>(<span class="keyword">double</span>*), <span class="keyword">sizeof</span>(<span class="keyword">double</span>**));</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Output:</span></span><br><span class="line">    <span class="comment">// 8 32 8</span></span><br><span class="line">    <span class="comment">// 8 8 8</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 阅读下文时，时刻记得，在内存中，这段数组不会额外储存任何指针</span></span><br><span class="line">    <span class="comment">// 真实情况是只有 3*4 个 double 型的数据紧密排列</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">12</span>; ++i)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"[%4d] =&gt; %.1lf\n"</span>, i,    ( *a       ) [i]             );</span><br><span class="line">        <span class="comment">// *a 得到 double [4]，取下标可得 double，</span></span><br><span class="line">        <span class="comment">// 此例说明二维数组数据也是紧凑地并排放置</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// Output:</span></span><br><span class="line">        <span class="comment">// [   0] =&gt; 0.0</span></span><br><span class="line">        <span class="comment">// [   1] =&gt; 0.1</span></span><br><span class="line">        <span class="comment">// [   2] =&gt; 0.2</span></span><br><span class="line">        <span class="comment">// [   3] =&gt; 0.3</span></span><br><span class="line">        <span class="comment">// [   4] =&gt; 1.0</span></span><br><span class="line">        <span class="comment">// [   5] =&gt; 1.1</span></span><br><span class="line">        <span class="comment">// [   6] =&gt; 1.2</span></span><br><span class="line">        <span class="comment">// [   7] =&gt; 1.3</span></span><br><span class="line">        <span class="comment">// [   8] =&gt; 2.0</span></span><br><span class="line">        <span class="comment">// [   9] =&gt; 2.1</span></span><br><span class="line">        <span class="comment">// [  10] =&gt; 2.2</span></span><br><span class="line">        <span class="comment">// [  11] =&gt; 2.3</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">8</span>; ++i)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"[%4d] =&gt; %.1lf\n"</span>, i,    ( *(a + <span class="number">1</span>) ) [i]             );</span><br><span class="line">        <span class="comment">// a+1 (类型依旧是指向 double[4] 的指针）指向将 a 视为数组的下一个元素，</span></span><br><span class="line">        <span class="comment">// 即跳过了第一个 double[4]</span></span><br><span class="line">        <span class="comment">// 然后解引用得到第二个 double[4]，再取下标，得到第二行开始的各个 double</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// Output:</span></span><br><span class="line">        <span class="comment">// [   0] =&gt; 1.0</span></span><br><span class="line">        <span class="comment">// [   1] =&gt; 1.1</span></span><br><span class="line">        <span class="comment">// [   2] =&gt; 1.2</span></span><br><span class="line">        <span class="comment">// [   3] =&gt; 1.3</span></span><br><span class="line">        <span class="comment">// [   4] =&gt; 2.0</span></span><br><span class="line">        <span class="comment">// [   5] =&gt; 2.1</span></span><br><span class="line">        <span class="comment">// [   6] =&gt; 2.2</span></span><br><span class="line">        <span class="comment">// [   7] =&gt; 2.3</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">8</span>; ++i)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"[%4d] =&gt; %.1lf\n"</span>, i,    ( (<span class="keyword">double</span> *) a   + <span class="number">1</span> ) [i]   );</span><br><span class="line">        <span class="comment">// 先让 a 的类型从 double(*)[4] 变为 double(*)</span></span><br><span class="line">        <span class="comment">// 通过强制转换，我们故意让类型系统丢失了 a 的二维维度这个信息</span></span><br><span class="line">        <span class="comment">// 现在可以看成：a 是一个指针，但指向的数据类型不再是“double [4]”</span></span><br><span class="line">        <span class="comment">// 而是“double”（丢了维度信息）</span></span><br><span class="line">        <span class="comment">// 现在，double* 型的 a+1 不再是指向下一个 double[4]，</span></span><br><span class="line">        <span class="comment">// 而是指向往后跳过一个 double 的内存处</span></span><br><span class="line">        <span class="comment">// 接着，将 a+1 这个指针视作数组，取下标得到 double</span></span><br><span class="line">        <span class="comment">// 可以发现，这一次跳过的不是一行，而是一个元素(一个 double)</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">// Output:</span></span><br><span class="line">        <span class="comment">// [   0] =&gt; 0.1</span></span><br><span class="line">        <span class="comment">// [   1] =&gt; 0.2</span></span><br><span class="line">        <span class="comment">// [   2] =&gt; 0.3</span></span><br><span class="line">        <span class="comment">// [   3] =&gt; 1.0</span></span><br><span class="line">        <span class="comment">// [   4] =&gt; 1.1</span></span><br><span class="line">        <span class="comment">// [   5] =&gt; 1.2</span></span><br><span class="line">        <span class="comment">// [   6] =&gt; 1.3</span></span><br><span class="line">        <span class="comment">// [   7] =&gt; 2.0</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 综上，通过实验可得到以下结论：</span></span><br><span class="line">    <span class="comment">// 1. 二维数组在内存里依旧是线性储存，前行尾与后行首是完全紧挨着的</span></span><br><span class="line">    <span class="comment">// 2. 在传递参数的过程中，因为编译器会自动解开第一层数组，转换成指针</span></span><br><span class="line">    <span class="comment">//    本来就已经丢失第一维的长度了，所以函数原型可忽略第一维度</span></span><br><span class="line">    <span class="comment">//    但不可忽略后续维度</span></span><br><span class="line">    <span class="comment">// 3. 对于编译器，指针指向的类型十分重要</span></span><br><span class="line">    <span class="comment">//    知道了指针指向什么数据才可以对其进行 +1、解引用等操作</span></span><br><span class="line">    <span class="comment">// 4. 二维数组本质依旧是一维数组，只是指向的数据是另外的数组</span></span><br><span class="line">    <span class="comment">//    二维数组的第二层维度一旦被强制去除，将表现出与一维数组类似的行为</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

                    </p>
